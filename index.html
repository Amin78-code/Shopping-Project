<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive One Page Website</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="./img/favicon.jpg">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <header>
    <div class="container d-flex justify-content-center">
      <img src="./img/logo1.svg" alt="">
    </div>
    <nav class="d-flex justify-content-center">
        <ul class="m-0 d-flex align-items-center">
          <a href="#">
            <li class="active">All</li>
          </a>
          <a href="#">
            <li>Accessories</li>
          </a>
          <a href="#">
            <li>Kitchen</li>
          </a>
          <a href="#">
            <li>Decoration</li>
          </a>
          <a href="#">
            <li>Gifts</li>
          </a>
          <a href="#">
            <li>Toys</li>
          </a>

        </ul>
      <div class="search-input-div ml-5">
        <!-- <div class="search-icon"><i class="far fa-car" ></i></div> -->
        <input class="my-input" type='search' value='' placeholder="Search.." />
        <!-- <form>
          <div class="form-group">
            <input class="form-control" id="search-input" type='search' value='' placeholder="Search.." />
          </div>
        </form> -->
      </div>
    </nav>

  </header>
  <section>
    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/slide1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/slide2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/slide3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
